<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }
        .result-box {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px;
            margin-top: 20px;
            border: 2px solid #e67e22;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            overflow-wrap: break-word;
        }
        .error-box {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plant Disease Detection</h1>
    </header>
    <main>
        <div class="container">
            <h2>Upload an Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="processImage()">Process Image</button>
            <div id="result" class="result-box" style="display: none;"></div>
        </div>
    </main>
    <script>
        function processImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                alert('Please select an image first.');
                return;
            }
    
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
    
            fetch('/process_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = '<div class="error-box">Error: ' + data.error + '</div>';
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <p>Class: ${data.class}</p>
                            <p>Percentage Disease: ${data.percentage_disease}%</p>
                            <p>${data.class.toLowerCase().includes('healthy') ? 'The plant is healthy.' : 'The plant needs to be treated.'}</p>
                        </div>`;
                }
                resultDiv.style.display = 'block'; // Show the result box
            })
            .catch(error => {
                alert('Error processing image: ' + error);
            });
        }
    </script>
</body>
</html>
