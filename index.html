<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e67e22;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 20px;
        }
        .btn {
            border: 2px solid #e67e22;
            color: #e67e22;
            background-color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .result-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .result-text {
            text-align: left;
        }
        .result-img {
            max-width: 100%;
            margin-top: 10px;
            border: 3px solid #e67e22;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>Plant Disease Detection</h1>
            <div class="title">Plant Disease Detection</div>
        </header>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload an Image</button>
            <input type="file" name="image" id="imageUpload" accept="image/*">
        </div>
        <div class="result-container" id="resultContainer">
            <h2>Result:</h2>
            <div class="result-text" id="resultText"></div>
            <img src="" alt="Result Image" class="result-img" id="resultImage">
        </div>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            document.querySelector('input[type=file]').click();
        });

        document.querySelector('input[type=file]').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        canvas.width = this.width;
                        canvas.height = this.height;
                        ctx.drawImage(this, 0, 0);
                        canvas.toBlob(function(blob) {
                            var formData = new FormData();
                            formData.append('image', blob, file.name);

                            fetch('/process_image', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('resultText').innerText = data;
                                document.getElementById('resultContainer').style.display = 'block';
                                document.getElementById('resultImage').src = URL.createObjectURL(file);
                            })
                            .catch(error => console.error('Error:', error));
                        }, 'image/jpeg');
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
