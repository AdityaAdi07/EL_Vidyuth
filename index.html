<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your custom styles here */
    </style>
</head>
<body>
    <header>
        <h1>Plant Disease Detection</h1>
    </header>
    <main>
        <div class="container">
            <h2>Upload an Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="processImage()">Process Image</button>
            <div id="result" class="result-box" style="display: none;"></div>
        </div>
    </main>
    <script>
        function processImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                alert('Please select an image first.');
                return;
            }
    
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
    
            fetch('/process_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = '<div class="error-box">Error: ' + data.error + '</div>';
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <p>Class: ${data.class}</p>
                            <p>Percentage Disease: ${data.percentage_disease}%</p>
                            <p>${data.class.toLowerCase().includes('healthy') ? 'The plant is healthy.' : 'The plant needs to be treated.'}</p>
                        </div>`;
                }
                resultDiv.style.display = 'block'; // Show the result box
            })
            .catch(error => {
                alert('Error processing image: ' + error);
            });
        }
    </script>
</body>
</html>
